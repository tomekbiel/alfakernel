<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AlfaKernel | Market Data Center</title>
    <link rel="stylesheet" href="css/modern-style.css">
    <link rel="stylesheet" href="css/market-data.css">
    <script defer src="js/index.js"></script>
    <script defer src="js/market-data.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="data-bg">
    <div class="container">
        <!-- NagÅ‚Ã³wek -->
        <header class="header">
            <div class="header-left">
                <div class="initials">TB</div>
            </div>

            <div class="header-center">
                <div class="site-title">
                    <h1>AlfaKernel</h1>
                    <p class="subtitle">The Core of Quantitative Finance</p>
                </div>
            </div>

            <div class="header-right login-container">
                <button id="login-btn">ðŸ”’ Sign In</button>
                <div id="login-form" class="login-form hidden">
                    <input type="email" placeholder="Email" />
                    <input type="password" placeholder="Password" />
                    <button>Log In</button>
                </div>
            </div>
        </header>

        <!-- Menu boczne -->
        <aside class="sidebar">
            <a href="index.html" class="tab" data-tab="home">Home</a>
            <div class="tab" data-tab="data-description">Data Description</div>
            <div class="tab" data-tab="timeframe-data">Timeframe Data</div>
            <div class="tab" data-tab="hfd-data">HFD (Raw)</div>
            <div class="tab" data-tab="hfd-cleaned">HFD (Cleaned)</div>
            <div class="tab" data-tab="mongodb-data">MongoDB Collections</div>
        </aside>

        <!-- GÅ‚Ã³wna zawartoÅ›Ä‡ -->
        <main class="main-content">
            <!-- Sekcja Timeframe Data (z selektorami) -->
            <section id="timeframe-data" class="tab-content">
                <div id="data-section">
                    <h2>Market Data Center</h2>

                    <div class="data-controls">
                        <div class="control-group">
                            <label for="symbol-select">Choose Symbol:</label>
                            <select id="symbol-select" class="data-select"></select>
                        </div>

                        <div class="control-group">
                            <label for="timeframe-select">Choose Timeframe:</label>
                            <select id="timeframe-select" class="data-select">
                                <option value="M1">1 Minute (M1)</option>
                                <option value="M5">5 Minutes (M5)</option>
                                <option value="M15">15 Minutes (M15)</option>
                                <option value="H1">1 Hour (H1)</option>
                                <option value="H4">4 Hours (H4)</option>
                                <option value="D1">Daily (D1)</option>
                                <option value="W1">Weekly (W1)</option>
                                <option value="MN1">Monthly (MN1)</option>
                            </select>
                        </div>

                        <button id="load-data-btn" class="data-button">Load Data</button>
                    </div>

                    <div id="data-meta"></div>
                    <div id="data-preview"></div>
                </div>
                
                <div class="section-footer">
                    <a href="timeframe-datasets.html" class="nav-link">
                        View All Timeframes <i class="fas fa-arrow-right"></i>
                    </a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
